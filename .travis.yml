language: c

os:
- linux
- osx

install:
- if [ "${TRAVIS_OS_NAME}" = "linux" ] && [ "${ANDROID}" = "0" ]; then  ./travis.linux.install.deps.sh; fi
- if [ "${TRAVIS_OS_NAME}" = "osx" ] && [ "${ANDROID}" = "0" ]; then ./travis.osx.install.deps.sh; fi
- if [ "${TRAVIS_OS_NAME}" = "linux"  ] && [ "${ANDROID}" = "1" ]; then  ./travis.linux-android.install.deps.sh; fi
- if [ "${TRAVIS_OS_NAME}" = "osx"  ] && [ "${ANDROID}" = "1" ]; then echo ./travis.osx-android.install.deps.sh; fi

before_script:
- if [ "${TRAVIS_OS_NAME}" = "linux" ] && [ "${ANDROID}" = "0" ]; then  ./travis.linux.before_script.sh; fi
- if [ "${TRAVIS_OS_NAME}" = "osx" ] && [ "${ANDROID}" = "0" ]; then ./travis.osx.before_script.sh; fi
- if [ "${TRAVIS_OS_NAME}" = "linux" ] && [ "${ANDROID}" = "1" ]; then  ./travis.linux-android.before_script.sh; fi
- if [ "${TRAVIS_OS_NAME}" = "osx" ] && [ "${ANDROID}" = "1" ]; then echo ./travis.osx-android.before_script.sh; fi
- export NO_BENCH=1
- export RUST_SHA=`git submodule | grep rust | sed -E 's/[\+-\ ]?([0-9a-f]+).*/\1/g'`

script:
- if [ "${TRAVIS_OS_NAME}" = "linux" ] && [ "${ANDROID}" = "0" ]; then  ./travis.linux.script.sh; fi
- if [ "${TRAVIS_OS_NAME}" = "osx" ] && [ "${ANDROID}" = "0" ]; then ./travis.osx.script.sh; fi
- if [ "${TRAVIS_OS_NAME}" = "linux" ] && [ "${ANDROID}" = "1" ]; then  ./travis.linux-android.script.sh; fi
- if [ "${TRAVIS_OS_NAME}" = "osx" ] && [ "${ANDROID}" = "1" ]; then echo ./travis.osx-android.script.sh; fi

env: 
 - ANDROID=1
 - ANDROID=0

notifications:
  email: false

branches:
  only:
  - travis
  - snapshot

after_success:
- ls
- if [ "${TRAVIS_OS_NAME}" = "linux" ]; then ls x86_64-unknown-linux-gnu; fi
- if [ "${TRAVIS_OS_NAME}" = "osx" ]; then ls x86_64-apple-darwin; fi
- ls dist

